<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="application/javascript" src="dist/main.js" defer></script>
    <link rel="stylesheet" href="dist/main.css"> 
     <link rel="icon" type="image/x-icon" href="favicon.ico.png">
 
    

</head>

<body>


    <h1>Life Soundtrack
      <img src="logo.ico.png" alt="Logo" width="50" height="50">

    </h1>

    <div id="instructions-popup">
      <h2>Welcome to Life Soundtrack!</h2>
      <p>Instructions: [Add your instructions here]</p>
      <button id="close-button">x</button>
    </div>


    <form id="soundtrack-form">
      <label for="description"></label>
      <input type="text" id="description" name="description" placeholder="Generate a soundtrack...">
      <button type="submit">Create</button>
    </form>

    <div class="photo-section">
      <div class="photo-container">
        <img src="assets/PhotoRoom (1)/1.png" alt="Photo 1">
        <img src="assets/PhotoRoom (1)/2.png" alt="Photo 2">
        <img src="assets/PhotoRoom (1)/3.png" alt="Photo 3">
        <img src="assets/PhotoRoom (1)/4.png" alt="Photo 4">
        <img src="assets/PhotoRoom (1)/5.png" alt="Photo 5">
      </div>
    </div>


    <div class="big-text">
      <h1>Write the music of your life</h1>
    </div>

    
    <div id="main-container">
      <div id="button-container">
        <button class="create-soundtrack-btn">Create Soundtrack</button>
      </div>
      <div id="soundtrack-container">
      
      </div>
    </div>
    
    
    
    
    <script type="module" src="openai-script.js"></script>
    <script type="module" src="spotify-script.js"></script>
    <script type="module" src="spotify-access-token.js"></script>
    <script type="module" src="draggable.js"></script>
    <script type="module" src="recommendations.js"></script>
    <script type="module" src="homepage.js"></script>
    


    
</body>
</html>
